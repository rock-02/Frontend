<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        height: 100px;
        width: 100px;
        object-fit: cover;
        object-position: center;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <img
      id="img1"
      src="https://images.unsplash.com/photo-1682695794816-7b9da18ed470?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8"
      alt=""
    />
    <img
      id="img2"
      src="https://images.unsplash.com/photo-1709308702276-ace0fd6eff52?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHx8"
      alt=""
    />

    <button>Swap images</button>

    <script>
      let btn = document.querySelector("button");

      var img1 = document.getElementById("img1");
      var img2 = document.getElementById("img2");

      btn.addEventListener("click", function () {
        let sr1 = img1.src;
        img1.src = img2.src;
        img2.src = sr1;
      });
    </script>
  </body>
</html>
